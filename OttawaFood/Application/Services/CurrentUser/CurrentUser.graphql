query CurrentUser {
  currentUser {
    recommendations(first: 20) {
      nodes {
        id
        index
        restaurant {
          id
          yelpId
          name
          imageUrl
        }
      }
    }
    favoriteRestaurants {
      nodes {
        id
        yelpId
        name
        imageUrl
      }
    }
    bucketListItems {
      nodes {
        restaurant {
          id
          yelpId
          name
          imageUrl
        }
      }
    }
  }
}
